      crossorigin="anonymous"

    <link rel="stylesheet" href="/css/main.css" />

  <body>
    <div>
      <header class="border">
        <nav class="navbar navbar-expand-lg">
          <a href="gathering-army.html" class="nav-link text-light p-3"
            >ArmiesOfZondor</a
          >
          <ul class="ms-auto p-3">
            <li>
              <a href="gathering-army.html" class="nav-link text-light">Home</a>

            <li>

            <li>

      <main class="container">
        <section class="row g-5 text-center p-5">

            <div>
              <img
                src="/images/gold-coin.png"
                alt="Gold Coin"
                width="30"
                height="30"
              />
              <p id="gold-count">0</p>
            </div>
            <div>
              <img src="/images/metal.png" alt="Metal" width="30" height="30" />

            </div>
            <div>
              <img src="/images/wood.png" alt="Wood" width="30" height="30" />
              <p id="wood-count">0</p>
            </div>
          </article>
        </section>

        <h3 class="p-5">Warriors</h3>
        <section id="warrior-section" class="row g-5 warrior-section">
          <!-- Warriors content will be dynamically generated here -->
        </section>

        <h3 class="p-5">Animals And War Machines</h3>
        <section
          id="animals-machines-section"
          class="row g-5 animals-machines-section"
        >
          <!-- Animals and war machines content will be dynamically generated here -->
        </section>
      </main>

    <footer></footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
